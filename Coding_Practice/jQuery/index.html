<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>jQuery</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to top left, #28b487, #7dd56f);
    }

    h1 {
      font-family: sans-serif;
      font-size: 50px;
      line-height: 1.3;
      width: 100%;
      padding: 30px;
      text-align: center;
      color: white;
    }

    .black-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
      padding: 30px;
    }

    .white-bg {
      background: white;
      border-radius: 5px;
      padding: 30px;
    }

  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

</head>

<body>
  <h1>jQuery</h1>

  <h4 id="test" class="test2">안녕하세요</h4>
  <button id="test-btn">버튼</button>


  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div>

  <script>
    // document.getElementById('test').innerHTML = '???';
    $('#test').text('제이쿼리르 사용하여 변경');
    $('.test2').css('color', 'red');
    $('.test2').attr('src', 'dsddd.jpg'); // src = 'dsddd.jpg' 
    //document.querySelector('#test-btn').addEventListener()
    //on은 제이쿼리에서 addEventListener이다.
    $('#test-btn').on('click', function () {
      $('.hello').hide() // 사라짐
      $('.hello').fadeOut() // 서서히 사라짐
      $('.hello').slideUp() // 위로 사라짐
    })

    $('.black-bg').hide()

    $('#test-btn').on('click', function () {
      $('.black-bg').show()
    })

  </script>



</body>

</html>
